{% block content %}

        <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-info" type="submit">Upload Local Pics</button>
        </form>
    </div>
{% endblock content %}
